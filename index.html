<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chessboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="box">
    <div class="chessboard">
        <!--   1st  -->
      <div class="white">&#9820;</div>
      <div class="black">&#9822;</div>
      <div class="white">&#9821;</div>
      <div class="black">&#9818;</div>
      <div class="white">&#9819;</div>
      <div class="black">&#9821;</div>
      <div class="white">&#9822;</div>
      <div class="black">&#9820;</div>
    </div>

    <div class="chessboard">

      <!--  2nd  -->
      <div class="black">&#9823;</div>
      <div class="white">&#9823;</div>
      <div class="black">&#9823;</div>
      <div class="white">&#9823;</div>
      <div class="black">&#9823;</div>
      <div class="white">&#9823;</div>
      <div class="black">&#9823;</div>
      <div class="white">&#9823;</div>
    </div>

    <div class="chessboard">

      <!--  3rd  -->
      <div class="white"></div>
      <div class="black"></div>
      <div class="white"></div>
      <div class="black"></div>
      <div class="white"></div>
      <div class="black"></div>
      <div class="white"></div>
      <div class="black"></div>
    </div>

    <div class="chessboard">
        <!--  4th  -->
      <div class="black"></div>
      <div class="white"></div>
      <div class="black"></div>
      <div class="white"></div>
      <div class="black"></div>
      <div class="white"></div>
      <div class="black"></div>
      <div class="white"></div>
    </div>

    <div class="chessboard">

      <!--  5th  -->
      <div class="white"></div>
      <div class="black"></div>
      <div class="white"></div>
      <div class="black"></div>
      <div class="white"></div>
      <div class="black"></div>
      <div class="white"></div>
      <div class="black"></div>
    </div>

    <div class="chessboard">

      <!--  6th  -->
      <div class="black"></div>
      <div class="white"></div>
      <div class="black"></div>
      <div class="white"></div>
      <div class="black"></div>
      <div class="white"></div>
      <div class="black"></div>
      <div class="white"></div>
    </div>

    <div class="chessboard">

      <!--  7th  -->
      <div class="white">&#9817;</div>
      <div class="black">&#9817;</div>
      <div class="white">&#9817;</div>
      <div class="black">&#9817;</div>
      <div class="white">&#9817;</div>
      <div class="black">&#9817;</div>
      <div class="white">&#9817;</div>
      <div class="black">&#9817;</div>
    </div>

    <div class="chessboard">

      <!--  8th  -->
      <div class="black">&#9814;</div>
      <div class="white">&#9816;</div>
      <div class="black">&#9815;</div>
      <div class="white">&#9813;</div>
      <div class="black">&#9812;</div>
      <div class="white">&#9815;</div>
      <div class="black">&#9816;</div>
      <div class="white">&#9814;</div>
    </div>
  </div>
    
</body>
</html>
